<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header flex space-between">
    <h1>TravelTip</h1>
    <input
      onchange="onSearchInput(this.value)"
      type="search"
      class="search-input"
      placeholder="Search address"
    />
  </header>
  <main class="main-layout flex">
    <div class="map" id="map" style="width: 50%; height: 99%"></div>
    <table class="locations-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Adress</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Id</th>
          <th>Created At</th>
          <th>Changes At</th>
          <th>Actions</th>
        </tr>
        <tbody class="locations"></tbody>
      </thead>
    
    </table>



</main>
<p class="user-location">You are at: <span class="user-pos"></span></p>
<div class="button-box">
  <h5>Some buttons of something doesn't work right</h5>
<button onclick="onAddMarker()" class="btn-add-marker">
  Add Marker Speific Location
</button>
<button onclick="onGetUserPos()" class="btn-user-pos">
  Get User Position
</button>
<button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
<button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
<button onclick="onMyLocation()" class="my-location">My location</button>
</div>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
